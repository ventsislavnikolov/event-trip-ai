name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc --noEmit

      - name: Smoke and unit tests
        run: |
          node --test \
            tests/smoke/template-baseline.test.js \
            tests/smoke/mvp-surface.test.js \
            tests/env/check-required-env.test.mjs \
            tests/env/launch-readiness.test.mjs \
            tests/env/launch-decision-report.test.mjs
          pnpm exec tsx --test \
            tests/db/connection.test.ts \
            tests/intent/parse-intent.test.ts \
            tests/intent/chat-intent-gate.test.ts \
            tests/eventtrip/history-summary.test.ts \
            tests/eventtrip/hydrate-messages.test.ts \
            tests/packages/ranking.test.ts \
            tests/providers/airport-code-resolver.test.ts \
            tests/providers/provider-adapters.test.ts \
            tests/providers/collector.test.ts \
            tests/ui/package-cards.test.tsx \
            tests/ui/disambiguation-picker.test.tsx \
            tests/ui/selected-event-summary.test.tsx

      - name: Build
        run: pnpm build

  e2e-core-flow:
    name: E2E Core Flow
    runs-on: ubuntu-latest
    needs: quality-gates
    timeout-minutes: 20
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      AI_GATEWAY_API_KEY: ${{ secrets.AI_GATEWAY_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run core-flow e2e smoke
        run: |
          if [ -z "$AUTH_SECRET" ] || [ -z "$POSTGRES_URL" ] || [ -z "$BLOB_READ_WRITE_TOKEN" ] || [ -z "$REDIS_URL" ] || [ -z "$AI_GATEWAY_API_KEY" ]; then
            echo "Skipping E2E Core Flow: required secrets are missing."
            exit 0
          fi
          pnpm exec playwright test tests/e2e/core-flow.test.ts --project=e2e

      - name: Upload Playwright report
        if: always() && !cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-core-flow-report
          path: playwright-report/
          retention-days: 7
